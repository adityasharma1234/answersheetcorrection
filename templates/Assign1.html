     <div class="header">

          <img class="logo " src="{{url_for('static', filename='logo.png')}}" alt="Logo">
         </div>
    </div>
    <div class ="backgroundImg">
    <form class="login" method="POST" >
        <h1>LOGIN</h1> 
                          
        <input type="email" class="formEmail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email" required="TRUE">                        
        <input type="password" class="formPassword" name="password" pattern=".{6,}" placeholder="Password" required="TRUE">                            
        <input type="submit" value="Submit" class="btn btn-primary ">
    </form>
